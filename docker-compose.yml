version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: ptm-db
    environment:
      POSTGRES_PASSWORD: ptm
      POSTGRES_DB: ptm-db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  # for db management
  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - 8080:8080

  grafana:
    image: grafana/grafana:latest
    container_name: ptm-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=ptm
      - GF_SECURITY_ADMIN_PASSWORD=ptm
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: always

volumes:
  postgres_data: